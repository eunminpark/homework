            function order() {
                if ($("#name").val() == "") {
                    alert("이름을 입력해주세요");
                } else if ($("#count").val() == "--수량을 선택하세요--") {
                    alert("수량을 입력해주세요");
                } else if ($("#address").val() == "") {
                    alert("주소를 입력해주세요");
                } else if ($("#number").val() == "") {
                    alert("전화번호를 입력해주세요");
                } else {
                    alert("주문이 완료되었습니다 :)")
                }
            }

            $(document).ready(function () {
                $.ajax({
                    type: "GET",
                    url: "https://api.manana.kr/exchange/rate.json",
                    data: {},
                    success: function (response) {
                        let usdKrw = response[1]['rate'];
                        let tempHtml = `<text>${usdKrw}</text>`
                        $("#currencyLine").append(tempHtml);
                    }
                })
            });

        </script>

            <div>
                <h2>패션의 완성은 양말 <span class="price"> 10,000원 / 개</span></h2>
                <p>
                    패션 양말의 인기는 날이 갈수록 커지고 있어요. 만원으로 센스있는 사람이 될 수 있는 기회는 흔치 않죠? 지금 바로 주문 하세요~ 한정 수량입니다!
                </p>
            </div>

            <div id=currencyLine class=blue>
                달러-원 환율:
            </div>
            <div>
                <h3>주문하기</h3>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">주문자 이름</span>
                    </div>
                    <input id="name" type="text" class="form-control" aria-label="Small"
                           aria-describedby="inputGroup-sizing-sm">
                </div>

                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text">수량</label>
                    </div>
                    <select id="count" class="custom-select custom-select-sm">
                        <option selected>--수량을 선택하세요--</option>
                        <option value="1">1개</option>
                        <option value="2">2개</option>
                        <option value="3">3개</option>
                    </select>
                </div>

                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">주소</span>
                    </div>
                    <input id="address" type="text" class="form-control" aria-label="Small"
                           aria-describedby="inputGroup-sizing-sm">
                </div>

                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">전화번호</span>
                    </div>
                    <input id="number" type="text" class="form-control" aria-label="Small"
                           aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="center">
                    <button onclick="order()" type="button" class="btn btn-outline-primary">주문하기</button>
                </div>
            </div>
        </div>
